<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .korean {
            text-align:center;
            padding: 20px 30px;
            background:#FEFBF5;
        }
    
        h2 {
            padding: 20px 0; /* 상단과 하단에 20px의 패딩 적용 */
        }
    
        .card {
            margin-top: 20px; /* 빵 요소의 상단에 20px의 마진 적용 */
            margin-bottom: 20px; /* 빵 요소의 하단에 20px의 마진 적용 */
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 한식 -->
    <div class="korean">
        <h2>한식</h2>
        {% if korean %}
            <div class="row">
            {% for k in korean %}
            <div class= "col-md-4">
                <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ k.name }}</h5>
                    <p class="card-text">{{ k.address }}</p>
                    <p class="card-text">{{ k.number }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
    {% else %}
    <p>no bread</p>
    {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
</html>
