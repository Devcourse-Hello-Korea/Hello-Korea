<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Full Menu</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/GyeongJu_home.css' %}">
</head>
<body>
	<header class="header">
		<div class="header_inner">
			<h1 class="title">
				<a href="/" class="home_link">
					<span class="blind">Hello Korea !</span>
					<img src="{% static 'images/Hello-Korea.png' %}" class="home_img">
				</a>
			</h1>
			<nav class="navbar">
				<div class="toggle">
					<input type="checkbox" class="hamburger_btn">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
					<ul class="menu">
						<li class="item" id="gyeongju">
							<strong class="category"><a href="/GyeongJu">경주</a></strong>
							<div class="column" id="gyeongju_column">
								<a href="/GyeongJu/Accomodation" class="link">숙소</a>
								<a href="/GyeongJu/Food" class="link">음식</a>
								<a href="/GyeongJu/Tradition" class="link">전통체험</a>
								<a href="/GyeongJu/Souvenir" class="link">기념품</a>
							</div>
						</li>
						<li class="item" id="suncheon">
							<strong class="category"><a href="/SoonCheon">순천</a></strong>
							<div class="column" id="suncheon_column">
								<a href="" class="link">숙소</a>
								<a href="" class="link">음식</a>
								<a href="" class="link">전통체험</a>
								<a href="" class="link">기념품</a>
							</div>
						</li>
						<li class="item" id="jeonju">
							<strong class="category"><a href="/JeonJu">전주</a></strong>
							<div class="column" id="jeonju_column">
								<a href="" class="link">숙소</a>
								<a href="" class="link">음식</a>
								<a href="" class="link">전통체험</a>
								<a href="" class="link">기념품</a>
							</div>
						</li>
						<li class="item" id="language">
							<!-- <form action="" method="post" id="select_language"> -->
								{% csrf_token %}
								<label for="lang" class="blind">언어 선택</label>
								<select name="select_language" id="lang" class="select_lang">
									<option value="ko" id="ko">ko</option>
									<option value="en" id="en">en</option>
									<option value="jp" id="jp">jp</option>
									<option value="cn" id="cn">cn</option>
								</select>
							<!-- </form> -->
						</li>
					</ul>
				</div>
			</nav>	
		</div>
	</header>
	<main class="main">
		<div class="img_wrap">
			{% load static %}
			<ul class="img_list">
				<li class="item fade">
					<img src="{% static 'images/jeonju.jpeg' %}" alt="전주1" class="image">
				</li>
				<li class="item fade">
					<img src="{% static 'images/jeonju2.jpeg' %}" alt="전주2" class="image">
				</li>
				<li class="item fade">
					<img src="{% static 'images/jeonju3.jpeg' %}" alt="전주3" class="image">
				</li>
			</ul>
		</div>
	</main>
	<footer class="footer">
		<div class="footer_wrap">
			<strong class="title">Hello Korea!</strong>
			<dl class="developer_list">
				<dt>개발자 : </dt>
				<dd>유준상</dd>
				<dd>주경연</dd>
				<dd>문소정</dd>
				<dd>안중현</dd>
			</dl>
		</div>
	</footer>
	<script>
		var slideIndex = 0;
		showSlides();

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("fade");

			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1
			}
			slides[slideIndex - 1].style.display = "block";
		
			setTimeout(showSlides, 5000); // 2초마다 이미지가 체인지됩니다
		}
	</script>
</body>
</html>
